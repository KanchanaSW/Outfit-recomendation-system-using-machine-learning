<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>FYP</title>
</head>
<body>
<h1 class="text-center">Outfit Recommendation System</h1>

<form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="image_file" required id="demo"
           accept="image/x-png,image/gif,image/jpeg"/>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-4">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image"/>
        </div>
    </div>
</form>

<br>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <img id="myid" src="#" height="300" width="250" alt=""/>
    </div>
    <div class="col-sm-4">
        {% if prediction %}
            <p class="text-center"> Image is a {{ prediction }}</p>
        {% endif %}
    </div>
</div>


</body>
<script>
    function display(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (event) {
                $('#myid').attr('src', event.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#demo").change(function () {
        display(this);
    });
</script>
</html>
